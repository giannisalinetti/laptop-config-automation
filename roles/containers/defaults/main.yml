---
# defaults file for containers
container_tools_pkg_list:
  - podman
  - buildah
  - skopeo
  - docker
  - atomic
  - origin-clients
  - flatpack

default_registries:
  - "'docker.io'"
  - "'registry.fedoraproject.org'"
  - "'quay.io'"
  - "'registry.access.redhat.com'"
  - "'registry.centos.org'"

setup_minikube: false
